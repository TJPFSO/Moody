<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moody</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
</head>
<body>

<!-- !!!! Sticky top bar  -->
<header class="navbar"> <!-- !!!! -->
    <div class="nav-left">
        <div class="logo">😌 Moody</div>
    </div>
    <div class="nav-center">
        <input class="search" type="search" placeholder="Search moods..." />
    </div>
    <div class="nav-right">
        <button class="icon-btn" onclick="sendNotification()" title="Reminders">🔔</button>
        <div class="avatar">🙂</div>
    </div>
</header>

<!-- !!!! Two-column app layout -->
<main class="layout">
    <!-- RIGHT SIDEBAR  -->
    <aside class="sidebar">
        <div class="card">
            <h3>Calendar</h3>
            <p id="lastEntry">Last mood entry: —</p>
            <button class="primary" onclick="showCalendar()">Open Calendar</button>
        </div>

        <div class="card">
            <h3>Reminders</h3>
            <p>Turn on a gentle nudge to track your mood.</p>
            <button class="secondary" onclick="sendNotification()">🔔 Send Reminder</button>
        </div>
    </aside>

    <!-- MAIN FEED -->
    <section class="feed">

        <div class="card">
            <h3>Log Your Mood</h3>

            <!-- Quick emoji buttons (uses logMood) -->
            <div id="mood-buttons" class="emoji-row">
                <button class="emoji" onclick="logMood('😊')">😊</button>
                <button class="emoji" onclick="logMood('😐')">😐</button>
                <button class="emoji" onclick="logMood('😢')">😢</button>
                <button class="emoji" onclick="logMood('😤')">😤</button>
                <button class="emoji" onclick="logMood('🥱')">🥱</button>
            </div>

            <!-- Sliders (IDs kept for saveMood) -->
            <div class="sliders">
                <label>Happy
                    <input type="range" id="happySlider" min="0" max="10" value="5" />
                </label>
                <label>Sad
                    <input type="range" id="sadSlider" min="0" max="10" value="0" />
                </label>
                <label>Angry
                    <input type="range" id="angrySlider" min="0" max="10" value="0" />
                </label>
            </div>

            <!-- Checkboxes -->
            <div class="checkboxes tag-grid">
                <label><input type="checkbox" value="Calm" /> Calm</label>
                <label><input type="checkbox" value="Anxious" /> Anxious</label>
                <label><input type="checkbox" value="Focused" /> Focused</label>
                <label><input type="checkbox" value="Tired" /> Tired</label>
                <label><input type="checkbox" value="Motivated" /> Motivated</label>
                <label><input type="checkbox" value="Stressed" /> Stressed</label>
            </div>

            <div class="composer-actions">
                <button class="primary" onclick="saveMood()">Save Mood</button>
            </div>
        </div>

        <!-- History (feed-style card with inner scroll) -->
        <div class="card">
            <h3>Mood History</h3>
            <!--  scroll area so page doesn’t stretch -->
            <div id="mood-history-scroll" class="scroll-panel"> <!-- !!!! -->
                <ul id="mood-history"></ul>
            </div>
        </div>
    </section>
</main>

<!-- Calendar Drawer  -->
<section id="calendar" class="calendar-drawer" style="display:none;">
    <div class="calendar-card">
        <div class="calendar-head">
            <h3>Saved Mood Entries</h3>
            <button class="icon-btn" onclick="hideCalendar()" title="Close">✖</button>
        </div>
        <ul id="calendarEntries"></ul>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
