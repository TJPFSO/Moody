<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moody</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <style>
        .cal-days .has-mood{position: relative;}
        .cal-days .has-mood::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }

    </style>


</head>
<body>

<!-- !!!! Sticky top bar  -->
<header class="navbar"> <!-- !!!! -->
    <div class="nav-left">
        <div class="logo">üòå Moody</div>
    </div>
    <div class="nav-center">
        <input class="search" type="search" placeholder="Search for a mood.. (Under Construction)" />
    </div>
    <div class="nav-right">
        <div class="avatar">üôÇ</div>
    </div>
</header>

<!-- !!!! Two-column app layout -->
<main class="layout">
    <!-- RIGHT SIDEBAR  -->
    <aside class="sidebar">
        <div class="card">
            <h3>Calendar</h3>
            <p id="lastEntry">Last mood entry: ‚Äî</p>
            <button class="primary" onclick="showCalendar()">Open Calendar</button>
        </div>

        <div class="card">
            <h3>Reminders</h3>
            <p>Turn on a gentle nudge to track your mood.</p>
            <button class="secondary" onclick="sendNotification()">üîî Send Reminder</button>
        </div>
    </aside>

    <!-- MAIN FEED -->
    <section class="feed">
        <div class="card">
            <h3>Log Your Mood</h3>

            <!-- Quick emoji buttons (uses logMood) -->
            <div id="mood-buttons" class="emoji-row">
                <button class="emoji" onclick="logMood('üòä')">üòä</button>
                <button class="emoji" onclick="logMood('üòê')">üòê</button>
                <button class="emoji" onclick="logMood('üò¢')">üò¢</button>
                <button class="emoji" onclick="logMood('üò§')">üò§</button>
                <button class="emoji" onclick="logMood('ü•±')">ü•±</button>
            </div>

            <!-- Sliders (IDs kept for saveMood) -->
            <div class="sliders">
                <label>Happy
                    <input type="range" id="happySlider" min="0" max="10" value="5" />
                </label>
                <label>Sad
                    <input type="range" id="sadSlider" min="0" max="10" value="0" />
                </label>
                <label>Angry
                    <input type="range" id="angrySlider" min="0" max="10" value="0" />
                </label>
            </div>

            <!-- Checkboxes -->
            <div class="checkboxes tag-grid">
                <label><input type="checkbox" value="Calm" /> Calm</label>
                <label><input type="checkbox" value="Anxious" /> Anxious</label>
                <label><input type="checkbox" value="Focused" /> Focused</label>
                <label><input type="checkbox" value="Tired" /> Tired</label>
                <label><input type="checkbox" value="Motivated" /> Motivated</label>
                <label><input type="checkbox" value="Stressed" /> Stressed</label>
            </div>

            <div class="composer-actions">
                <button class="primary" onclick="saveMood()">Save Mood</button>
            </div>
        </div>

        <!-- History (feed-style card with inner scroll) -->
        <div class="card">
            <h3>Mood History</h3>
            <!--  scroll area so page doesn‚Äôt stretch -->
            <div id="mood-history-scroll" class="scroll-panel"> <!-- !!!! -->
                <ul id="mood-history"></ul>
            </div>
        </div>
    </section>
</main>

<!-- Calendar Drawer -->
<section id="calendar" class="calendar-drawer" style="display:none;">
    <div class="calendar-card">

        <!-- Header: month nav + close -->
        <div class="calendar-head">
            <div class="cal-nav">
                <button class="icon-btn" id="prevMonth" aria-label="Previous month">‚Äπ</button>
                <h3 id="calTitle">Month YYYY</h3>
                <button class="icon-btn" id="nextMonth" aria-label="Next month">‚Ä∫</button>
            </div>
            <button class="icon-btn" onclick="hideCalendar()" title="Close">‚úñ</button>
        </div>

        <!-- Weekday labels (exactly 7; sibling of header) -->
        <div class="cal-grid cal-weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <!-- Month days render target (sibling of weekdays) -->
        <div id="calGrid" class="cal-grid cal-days" aria-live="polite"></div>

        <!-- Footer: legend + quick log -->
        <div class="cal-footer">
            <div class="cal-legend">
                <span><span class="dot mood-good"></span> Good</span>
                <span><span class="dot mood-meh"></span> Meh</span>
                <span><span class="dot mood-bad"></span> Bad</span>
            </div>
            <div class="cal-selected" id="calSelected">
                <div class="cal-date" id="selectedDateLabel">‚Äî</div>
                <div class="emoji-row">
                    <button class="emoji" data-cal-emoji="üòä">üòä</button>
                    <button class="emoji" data-cal-emoji="üòê">üòê</button>
                    <button class="emoji" data-cal-emoji="üò¢">üò¢</button>
                    <button class="emoji" data-cal-emoji="üò§">üò§</button>
                    <button class="emoji" data-cal-emoji="ü•±">ü•±</button>
                </div>
                <textarea id="calNote" rows="3" placeholder="Optional note‚Ä¶"></textarea>
                <div class="row actions">
                    <button class="primary" id="calSave">Save</button>
                    <button class="secondary" id="calDelete">Delete</button>
                </div>
            </div>
        </div>

    </div>
</section>

<script>

    //utils
    const isoDate = (d = new Date()) => {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${y}-${m}-${day}`;
    };

    //localstorage persistence for marked dates

    const STORE_KEY = "moody.moodsByDate";
    function loadStore() {
        try{return JSON.parse(localStorage.getItem(STORE_KEY)) || {};}
        catch{return{};}
    }
    function saveStore(obj) {
        localStorage.setItme(STORE_KEY, JSON.stringify(obj));
    }
    function addMoodToDate(dateKey, payload) {
        const s = loadStore();
        s[dateKey] = s[dateKey] || [];
        s[dateKey].push({ ...payload, ts: Date.now() });
        saveStore(s);
    }
    function getMarkedDatesSet() {
        return new Set(Object.keys(loadStore()));
    }

    //event bus
    function emit(type, detail) {window.dispatchEvent(new CustomEvent(type, {detail }));}
    function on(type, fn) {window.addEventListener(type, fn);}

    //augmentation safeguard for existing functions
    {function patchGlobals() {
        const originalSaveMood = window.saveMood;
        if(typeof originalSaveMood === 'function') {
            window.saveMood = function patchedSaveMood() {
                const result = originalSaveMood.apply(this, arguments);
                const today = isoDate;
                addMoodToDate(today, {source: "home", mood: "slider/checkbox"});
                emit("mood:added", {date: today, source: "home"});
                updateLastEntryUI(today);
                return result;
            };
        }


    }


    }

</script>

<script src="app.js"></script>
</body>
</html>
